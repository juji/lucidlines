  <!-- transparent background -->

  <!-- 5 thick lines, second & fourth significantly shorter -->
  <rect x="24" y="24" width="208" height="22.4" rx="5" fill="url(#line3)"/>
  <rect x="24" y="70.4" width="140" height="22.4" rx="5" fill="url(#line1)"/> <!-- much shorter -->
  <rect x="24" y="116.8" width="208" height="22.4" rx="5" fill="url(#line5)"/>
  <rect x="24" y="163.2" width="100" height="22.4" rx="5" fill="url(#line4)"/> <!-- very short -->
  <rect x="24" y="209.6" width="180" height="22.4" rx="5" fill="url(#line2)"/>
